<div class="container mx-auto px-4 h-full z-2">
    <div class="mb-12 flex content-center items-center justify-center h-full">
      <div class="mb-12 w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-xl rounded-lg border-blueGray-100"
        >
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="text-center mb-3">
              <h6 class="text-red-700 text-2xl font-bold">INICIAR SESIÓN</h6>
            </div>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="text-blueGray-400 text-center mt-0 mb-6 font-bold">
              <small>Ingrese sus datos</small>
            </div>
            <form method="post" [formGroup]="usuarioForm" (ngSubmit)="logear()">
              <div class="relative w-full mb-3">
                <label for="correo"
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Correo electronico
                </label>
                <input formControlName="correo"
                  type="email"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="correo@hotmail.com"
                />
                <div *ngIf="usuarioForm.get('correo')?.hasError('required') && usuarioForm.get('correo')?.touched"
                class="ml-2 mt-2 mb-2">
                    <span>El campo correo <strong>es obligatorio.</strong></span>
                </div>
              </div>
  
              <div class="relative w-full mb-3">
                <label for="password"
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Contraseña
                </label>
                <input formControlName="password"
                  type="password"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="************"
                />
                <div *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched"
                class="ml-2 mt-2 mb-2">
                    <span>El campo contraseña <strong>es obligatorio.</strong></span>
                </div>
              </div>
  
              <div class="text-center mt-6">
                <button
                  class="bg-red-700 text-white active:bg-red-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                  type="submit"
                >
                  Ingresar
                </button>
              </div>
            </form>

            <div class="flex flex-wrap mt-4 relative">
              <div class="w-1/2">
                <a href="javascript:void(0)" class="uppercase text-blueGray-600 font-bold hover:text-red-600">
                  <small>¿Olvidaste tu contraseña?</small>
                </a>
              </div>
              <div class="w-1/2 text-right">
                <a [routerLink]="['/auth/register']" class="uppercase text-blueGray-600 font-bold hover:text-red-600">
                  <small>¿No tienes una cuenta? Regístrate.</small>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="flex flex-wrap mt-6 relative">
          <div class="w-1/2">
            <a href="javascript:void(0)" class="text-black">
              <small>¿Olvidaste tu contraseña?</small>
            </a>
          </div>
          <div class="w-1/2 text-right">
            <a [routerLink]="['/auth/register']" class="text-black">
              <small>¿No tienes una cuenta? Regístrate.</small>
            </a>
          </div>
        </div> -->
      </div>
    </div>
  </div>
